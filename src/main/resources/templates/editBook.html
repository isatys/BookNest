<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Livre - BookNest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="text-center">Modifier Livre</h1>
    </div>

    <form th:action="@{/pages/updateBook/{id}(id=${livre.id})}" th:object="${livre}" method="post" class="mt-3">
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
        </div>
        <div class="form-group">
            <label for="auteur.nom">Nom de l'auteur</label>
            <input type="text" class="form-control" id="auteur.nom" th:field="*{auteur.nom}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="/pages/livres" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
