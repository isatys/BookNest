<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Auteur - BookNest</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="text-center">Modifier Auteur</h1>
    </div>

    <form th:action="@{/pages/updateAuteur/{id}(id=${auteur.id})}" th:object="${auteur}" method="post" class="mt-3">
        <div class="form-group">
            <label for="nom">Nom de l'auteur</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="form-group">
            <label for="biographie">Biographie</label>
            <textarea class="form-control" id="biographie" th:field="*{biographie}" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="/pages/auteurs" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
