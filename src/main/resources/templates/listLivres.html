<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Livres - BookNest</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .page-header {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .logout-btn {
      margin-top: 10px;
    }
    .menu-item {
      margin-right: 10px;
    }
    .book-details {
      font-size: 0.9rem;
    }
    .book-actions {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1 class="text-center">Livres - BookNest</h1>
  </div>

  <!-- Barre de recherche -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Rechercher des livres, des auteurs, des emprunts..." aria-label="Rechercher" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Menu de Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link menu-item" th:href="@{/pages/}">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-item" th:href="@{/pages/livres}">Livres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-item" th:href="@{/pages/authors}">Auteurs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-item" th:href="@{/pages/loans}">Emprunts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link menu-item" th:href="@{/pages/profile}">Profil Utilisateur</a>
      </li>
    </ul>
    <div class="my-2 my-lg-0">
      <a th:href="@{/logout}" class="btn btn-danger logout-btn">Déconnexion</a>
    </div>
  </nav>

  <!-- Contenu dynamique -->
  <div class="text-center">
    <!-- Section Livres -->
    <h2>Liste des Livres</h2>
    <div th:if="${livres}">
      <div class="row">
        <div class="col">
          <div class="list-group">
            <!-- Affichage dynamique des livres -->
            <div th:each="livre : ${livres}" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${livre.titre}">Titre du Livre</h5>
                <small class="text-muted" th:text="${livre.auteur.nom}">Auteur</small>
              </div>
              <p class="mb-1" th:text="${livre.genre}">Genre</p>
              <div class="book-actions">
                <a th:href="@{/editBook/{id}(id=${livre.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/deleteBook/{id}(id=${livre.id})}" class="btn btn-danger btn-sm">Supprimer</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:unless="${page}">
      <p>Aucun livre trouvé.</p>
    </div>
  </div>

  <p th:text="${isAdmin} ? 'Admin' : 'Non Admin'"></p>
  <!-- Bouton Ajouter un Livre (réservé aux administrateurs) -->
  <div th:if="${isAdmin}">
    <div class="text-center mt-3">
      <a th:href="@{/addBook}" class="btn btn-success">Ajouter un Livre</a>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
